<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main JS -->
  <script defer src="scripts/app.js"></script>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="styles/main.css">
  <title>Blue Blaster</title>
</head>


<body>
  <nav id="nav"><span class="nav-text">Blue Blaster</span></nav>
  <div class="enter-message" id="enter-message">
    <div class="enter-msg-text">
      <h1>Welcome to <span class="blue-blaster">Blue Blaster</span></h1>
      <h2>Click all the blue circles before time runs out</h2>
      <h4>Can you beat all three levels?</h4>
      
      <button class="enter-btn" id="enter-btn">Enter Game</button>
    </div>
  </div>
  
  <main id="main">
      <div class="welcome-container">
        <section class="timers">
          <h4 id="score">Score: 0</h4>
          <h4 id="timer">Timer: 30s</h4>
          <h4 id="round">Round: 1</h4>
        </section>
        <div class="start-btn">
          <button id="startGame">Begin</button>

        </div>
      </div>

      <div class="game-container" id="game-board">
        <div class="squares" id="squares-div"></div>
      </div>
  </main>

</body>
</html>
