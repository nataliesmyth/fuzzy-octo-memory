<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- Main CSS -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- jQuery -->
  <script defer src="scripts/jquery-3-6-0.js"></script>
  <!-- Main JS -->
  <script defer src="scripts/app.js"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <title>Poke-A-Square</title>
</head>


<body>

<div class="enter-message" id="enter-message">
  <h1>Welcome to Poke-A-Square!</h1>
  <h2>Click all the blue squares before time runes out.</h2>
  <h5>Can you beat all three levels?</h5>
  <button id="enter-btn">Enter Game</button>
</div>

<main id="main">
    <div class="container welcome-container text-center mt-5">
      <h1>Welcome to Poke-A-Square!</h1>
      <h4>Score: 0</h4>
      <span id="timer">timer: 30s</span>
      <span id="round">round: 1</span>
      <button id="startGame">Begin</button>
    </div>

      <div class="game-container" id="game-board">
        <section class="vh-75 squares shadow-lg p-3 mb-5 bg-body rounded"></section>
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
